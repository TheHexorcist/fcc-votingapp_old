<!DOCTYPE html>

<html>

	<head>
		<title>Voting App</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<br />
			<p class="vote-text">Voting App</p>
		</div>
		
		
		<div class="container">
			<div id="text-cats">
				<p>
				<input type="text" name="fname" value="Option A" class="text-cat-elm"><br>
				<input type="text" name="fname" value="Option B" class="text-cat-elm"><br>
				</p>
			</div>
			<p>
				<input type="button" value="Add a catogory" id="btn-addtext-cats" />
				<input type="button" value="Remove a catogory" id="btn-deltext-cats" />
			</p>
			<p>
				<input type="button" value="Generate Poll" id="btn-genpoll-cats" />
			</p>
		</div>
	
	
		<div class="container">
			<p>You have clicked the button <span id="click-nbr"></span> times.</p>
			<br />
			<div class="btn-container">
				<button type="submit" class="btn btn-add">CLICK ME!</button>
				<button class="btn btn-delete">RESET</button>
			</div>
			
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>

</html>
